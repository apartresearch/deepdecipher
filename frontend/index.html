<!DOCTYPE html>
<html>
  <head>
    <title>DeepDecipher</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>DeepDecipher front page</h1>
      <div class="search-wrapper">
        <input type="text" id="search" placeholder="Search..." />
        <button onclick="fetchStates()">Search</button>
      </div>
      <div id="tooltip"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <script src="/js/viz-standalone.js" type="application/javascript"></script>
    <script src="/js/base.js" type="application/javascript"></script>
    <script>
      async function fetchStates() {
        showLoader();
        try {
          const searchField = document.getElementById("search");
          const searchTerm = searchField.value;

          fetch(
            `${base_url}${base_ext_api}/solu-6l/neuron2graph-search?query=any:${searchTerm}`
          )
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error) => console.error("Error:", error));
        } catch (error) {
          console.log(error.toString());
        } finally {
          hideLoader();
        }
      }
      function mock() {
        return new Promise((resolve) =>
          setTimeout(
            () => resolve({ json: () => Promise.resolve([1, 2, 3]) }),
            2000
          )
        );
      }
      function showLoader() {
        console.log("loader showes");
      }
      function hideLoader() {
        console.log("loader hides");
      }
    </script>
  </body>
</html>
