<!DOCTYPE html>
<html>

<head>
  <title>DeepDecipher</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/base.js" type="application/javascript"></script>
</head>

<body>
  <div class="container">
    <h1>DeepDecipher front page</h1>
    <p>A web page and API that provides interpretability information from many sources on various transformer models.
    </p>
    <table>
      <tr>
        <td style="padding: 0 1em;"><a href="https://github.com/apartresearch/deepdecipher">GitHub</a></td>
        <td style="padding: 0 1em;"><a href="/doc">API documentation</a></td>
      </tr>
    </table>
    <table border="1" class="dataframe">
      <thead>
        <tr>
          <th>Model</th>
          <th>Activation Function</th>
          <th>Dataset</th>
          <th>Layers</th>
          <th>Neurons per Layer</th>
          <th>Total Neurons</th>
          <th>Total Parameters</th>
          <th>Available Services</th>
        </tr>
      </thead>
      <tbody id="model-table"></tbody>
    </table>
    <div id="tooltip"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
  <script src="/js/viz-standalone.js" type="application/javascript"></script>
  <script src="/js/index.js" type="application/javascript"></script>
</body>

</html>
